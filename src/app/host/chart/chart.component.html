<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Biểu đồ doanh thu</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/#">Trang chủ</a></li>
          <li class="breadcrumb-item active">Biểu đồ doanh thu</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="card">
    <div class="card-header">
      <div>
        <h3 class="card-title"><span>Biểu đồ doanh thu theo tháng </span> <span
          *ngIf="currentHouse">của {{currentHouse.name}}</span>
          <span> năm {{currentYear}}</span></h3>
      </div>
      <div style="float: right">
        <h3 class="card-title">Xem biểu đồ theo từng nhà : </h3>
        <select (change)="changeHouse($event.target.value)" class="custom-select"
                style=" width: 200px; margin-top: -10px">
          <option [selected]="isSelected" disabled>--- Chọn HomeStay ---</option>
          <option *ngFor="let house of listHouseOfHost" [value]="house.id">{{house.name}}</option>
        </select>
      </div>
    </div>
    <div class="card-body">
      <div class="chart">
        <canvas id="stackedBarChart"
                style="min-height: 700px; height: 700px; max-height: 700px; max-width: 100%;"></canvas>
      </div>
    </div>
  </div>
</section>
