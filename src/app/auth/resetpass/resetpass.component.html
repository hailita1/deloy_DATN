<div class="hailit2">
  <div class="container">
    <a href="#" class="social-auth-links text-center" style="margin-left: auto; margin-right: auto; display: block"><img
      src="../../../assets/static/img/logo.png" alt=""></a>
    <div class="title">Lấy lại mật khẩu</div>
    <div class="content">
      <form role="form" [formGroup]="registerForm" (ngSubmit)="register()" id="register">
        <div class="user-details">
          <div class="input-box" style="width: 70%; margin-left: auto; margin-right: auto">
            <input type="text" name="email" class="form-control" formControlName="email"
                   placeholder="Hãy nhập email của bạn">
          </div>
        </div>
        <div style="text-align: center">
          <div *ngIf="isLoading" class=" spinner-border" role="status"
               style="display: inline-block; margin-top: 40px">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="button" style="width: 70%; margin-left: auto; margin-right: auto">
          <input type="submit" value="Xác nhận">
        </div>
      </form>

      <div class="facebook" style="width: 70%; margin-left: auto; margin-right: auto">
        <a [routerLink]="['/login']" class="fab" style="text-align: center">
          <label style="text-align: center">Tôi đã có tài khoản</label></a>
      </div>
    </div>
  </div>
</div>
