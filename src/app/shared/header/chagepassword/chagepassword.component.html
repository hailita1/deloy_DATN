<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title1" *ngIf="isAdd">Thay đổi mật khẩu</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="form-group" *ngIf="isAdd">
        <label>Mật khẩu mới</label>
        <input
          type="password"
          name=""
          class="form-control"
          formControlName="password"
          id="password"
        />
        <div *ngIf="submitted && formGroup.controls['password'].errors?.required">
          <div
            *ngIf="formGroup.controls['password'].errors?.required"
            style="color: red"
          >
            * Mật khẩu mới không được để trống
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="isAdd">
        <label>Xác nhận mật khẩu</label>
        <input
          type="password"
          name=""
          class="form-control"
          formControlName="confpassword"
          id="confpassword"
        />
        <div *ngIf="submitted && formGroup.controls['confpassword'].errors?.required">
          <div
            *ngIf="formGroup.controls['confpassword'].errors?.required"
            style="color: red"
          >
            * Xác nhận mật khẩu không được để trống
          </div>
        </div>
      </div>
      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px; margin-left: 20px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
    </form>
  </div>
</ng-template>
