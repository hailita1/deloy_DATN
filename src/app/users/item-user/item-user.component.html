<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="form-group">
        <label>Họ và tên</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="fullName"
          id="fullName"
        />
        <div *ngIf="submitted && formGroup.controls['fullName'].errors?.required">
          <div
            *ngIf="formGroup.controls['fullName'].errors?.required"
            style="color: red"
          >
            * Họ và tên không được để trống
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Số điện thoại</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="telephoneNumber"
          id="telephoneNumber"
        />
        <div *ngIf="submitted && formGroup.controls['telephoneNumber'].errors?.required">
          <div
            *ngIf="formGroup.controls['telephoneNumber'].errors?.required"
            style="color: red"
          >
            * Số điện thoại không được để trống
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          name=""
          class="form-control"
          formControlName="email"
          id="email"
        />
        <div *ngIf="submitted && formGroup.controls['email'].errors?.required">
          <div
            *ngIf="formGroup.controls['email'].errors?.required"
            style="color: red"
          >
            * Email không được để trống
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input
          type="password"
          name=""
          class="form-control"
          formControlName="password"
          id="password"
        />
        <div *ngIf="submitted && formGroup.controls['password'].errors?.required">
          <div
            *ngIf="formGroup.controls['password'].errors?.required"
            style="color: red"
          >
            * Tên thể loại không được để trống
          </div>
        </div>
      </div>
      <div class="form-group" align="center">
        <button
          [hidden]="checkButton"
          type="submit"
          class="btn btn-success"
          style="width: 100px"
          *ngIf="isEdit || isAdd"
        >
          Lưu
        </button>
        <button
          class="btn btn-danger"
          style="width: 100px; margin-left: 20px"
          (click)="modal.dismiss('Cross click')"
        >
          Thoát
        </button>
      </div>
    </form>
  </div>
</ng-template>
